<div class="container mt-5">
  <h1 class="text-center mb-5">Detalles del Producto</h1>

  <div class="card card-border mb-3" *ngFor="let prod of produto">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="prod.imgPortada"
          class="rounded mt-4 ml-4"
          width="250"
          alt="{{ prod.title }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ prod.title | uppercase }}</h3>
          <p class="card-text">{{ prod.description }}</p>
          <p class="card-text">Precio: ${{ prod.price }}</p>
          <p class="card-text">Categoria: {{ prod.category }}</p>
          <p class="card-text">Marca: {{ prod.marca }}</p>
          <p class="card-text">Cantidad Disponible: {{ prod.cantidad }}</p>
          <div class="linea"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h5 class="text-center">Mas imagenes del Productos</h5>
        <div class="mt-5" *ngFor="let url of urls">
          <div class="responsive ml-5 mt-5 mb-5">
            <img
              [src]="url"
              class="rounded img-shadow"
              width="100%"
              height="350"
              alt="{{prod.title}"
              (click)="mostrar(url)"
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal"
            />
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="imagem" class="rounded img-shadow" width="100%" alt="producto">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


</div>
