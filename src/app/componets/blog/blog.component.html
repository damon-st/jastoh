    


    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a ><i class="fas fa-book-open"></i> Blog</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress" *ngIf="isUpdated">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"  [style.width]="(valueProgess+'%')"></div>
      </div>
     
      <div class="alert alert-warning" role="alert" *ngIf="blogs.length<1">
        Lo sentimos por el momento no contamos con pots publicados <i class="fas fa-sad-cry"></i>
      </div> 
    <!-- Breadcrumb End -->
            <div class="row" *ngIf="blogs.length>0">
                <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let blog of blogs;let i = index;first as isFirst">
                    <div class="blog__item">
                        <!-- <div [ngClass]="isFirst ? 'blog__item__pic large__item set-bg': 'blog__item__pic set-bg'"  -->
                        <div class="blog__item__pic set-bg"
                        style="background-image: url({{blog.imgPortada}})"></div>
                        <div class="blog__item__text">
                            <h6><a class="cursor-pointer" (click)="showDetails(blog.id)">{{blog.title | uppercase}}</a></h6>
                            <ul>
                                <li>por <span>{{blog.autor}}</span></li>
                                <li>{{blog.fecha}}</li>
                            </ul>
                        </div>
                    </div>
              
                </div>
              
                <div class="col-lg-12 text-center" *ngIf="blogs.length > cargarBLogsValue">
                    <a (click)="getBlogs(9)" class="primary-btn load-btn cursor-pointer">Cargar mas Blogs</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
